<!DOCTYPE html>
<html>
<head>
  <title>Gemini Injector</title>
  <style>
    body { font-family: sans-serif; width: 350px; padding: 10px; }
    h3 { margin-top: 0; }
    .setting-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; }
    
    /* Simple Toggle Switch CSS */
    .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 24px; }
    .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%; }
    input:checked + .slider { background-color: #2196F3; }
    input:checked + .slider:before { transform: translateX(26px); }

    /* Preset List */
    #preset-list { margin-top: 10px; max-height: 200px; overflow-y: auto; }
    .preset-item { display: flex; align-items: center; justify-content: space-between; padding: 8px; border-bottom: 1px solid #eee; }
    .preset-item.active { background-color: #e6f7ff; }
    .preset-name { font-weight: bold; cursor: pointer; flex-grow: 1; }
    .preset-actions button { font-size: 14px; padding: 4px 6px; margin-left: 5px; cursor: pointer; }
    #add-new { width: 100%; padding: 8px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="setting-row">
    <h3>Enable Injection</h3>
    <label class="switch">
      <input type="checkbox" id="global-toggle">
      <span class="slider"></span>
    </label>
  </div>
  <hr>
  <h4>Presets</h4>
  <div id="preset-list">
    </div>
  <button id="add-new">Add New Preset</button>

  <script src="popup.js"></script>
</body>
</html>
