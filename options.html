<!DOCTYPE html>
<html>
<head>
  <title>Edit Preset</title>
  <style>
    /* VARIABLES */
    :root {
      --bg-dark: #1e1e1e;
      --bg-medium: #2d2d2d;
      --text-light: #ffffff;
      --accent-blue: #0078d7;
      --border-color: #3e3e3e;
      --success-green: #2ecc71;
    }

    /* GENERAL STYLES */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      width: 550px; /* Wider editor for long prompts */
      background-color: var(--bg-dark);
      color: var(--text-light);
    }
    h2 {
      margin-top: 0;
      color: var(--accent-blue);
      border-bottom: 2px solid var(--border-color);
      padding-bottom: 10px;
    }
    div {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
    }
    
    /* INPUT FIELDS (Name) */
    input[type="text"] {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--bg-medium);
      color: var(--text-light);
      font-size: 16px;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus, textarea:focus {
        border-color: var(--accent-blue);
        outline: none;
    }

    /* TEXTAREAS (Prefix/Suffix) */
    textarea {
      width: 100%;
      min-height: 150px;
      box-sizing: border-box;
      font-family: Consolas, monospace; /* Monospace font for code/prompt clarity */
      padding: 12px;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      background-color: var(--bg-medium);
      color: var(--text-light);
      font-size: 14px;
      resize: vertical; /* Allow vertical resizing only */
    }

    /* SAVE BUTTON */
    button {
      width: 100%;
      padding: 12px 15px;
      font-size: 18px;
      background-color: var(--accent-blue);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #005a9e;
    }

    /* STATUS MESSAGE */
    #status {
      margin-top: 15px;
      padding: 10px;
      text-align: center;
      background-color: var(--success-green);
      color: var(--bg-dark);
      font-weight: bold;
      border-radius: 4px;
      opacity: 0; /* Hidden by default, shown by JS */
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <h2 id="page-title">Create New Preset</h2>

  <div>
    <label for="name">Preset Name:</label>
    <input type="text" id="name" placeholder="e.g., Formal Coder">
  </div>

  <div>
    <label for="prefix">Prefix (supports new lines and spaces):</label>
    <textarea id="prefix" placeholder="Always start your answer with..."></textarea>
  </div>

  <div>
    <label for="suffix">Suffix (supports new lines and spaces):</label>
    <textarea id="suffix" placeholder="...and end your answer with 'Done.'"></textarea>
  </div>

  <button id="save">Save and Close</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
