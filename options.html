<!DOCTYPE html>
<html>
<head>
  <title>Edit Preset</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 500px; }
    h2 { margin-top: 0; }
    div { margin-bottom: 15px; }
    label { display: block; font-weight: bold; margin-bottom: 5px; }
    input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
    textarea { width: 100%; min-height: 150px; box-sizing: border-box; font-family: monospace; }
    button { padding: 10px 15px; font-size: 16px; }
    #status { margin-top: 10px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h2 id="page-title">Create New Preset</h2>

  <div>
    <label for="name">Preset Name:</label>
    <input type="text" id="name" placeholder="e.g., Formal Coder">
  </div>

  <div>
    <label for="prefix">Prefix:</label>
    <textarea id="prefix" placeholder="Always start your answer with..."></textarea>
  </div>

  <div>
    <label for="suffix">Suffix:</label>
    <textarea id="suffix" placeholder="...and end your answer with 'Done.'"></textarea>
  </div>

  <button id="save">Save and Close</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
